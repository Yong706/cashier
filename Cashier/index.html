<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money Combination Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <div class="question">
            <p id="questionText"></p>
        </div>
        <div class="menu">
            <button class="money-button" value="0.01">1 cent</button>
            <button class="money-button" value="0.10">10 cents</button>
            <button class="money-button" value="0.20">20 cents</button>
            <button class="money-button" value="0.50">50 cents</button>
            <button class="money-button" value="1.00">RM 1</button>
            <button class="money-button" value="5.00">RM 5</button>
            <button class="money-button" value="10.00">RM 10</button>
        </div>
        <div class="result">
            <p id="resultText"></p>
        </div>
        <div class="options">
            <button id="nextBtn">Next Question</button>
            <button id="exitBtn">Exit</button>
        </div>
    </div>

    <div class="photo-upload">
        <p>Upload your photo: <a id="photoLink" href="#" target="_blank">Click here</a></p>
    </div>

    <script src="game.js"></script>
</body>
</html>
