<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Cash Payment Game</title>
</head>
<body>
  <div id="welcome-page">
    <h1>Welcome to the Cash Payment Game!</h1>
    <button id="boy-button">Boy</button>
    <button id="girl-button">Girl</button>
    <button id="play-button">Play</button>
  </div>

  <div id="game-page" class="hidden">
    <div id="question-modal" class="hidden">
      <div class="question-content">
        <p id="question-text">How much is RM 12.50?</p>
        <button id="close-button">Close</button>
        <button id="undo-button">Undo</button>
      </div>
    </div>

    <div id="money-container">
      <!-- Money images will go here -->
    </div>
    <button id="one-cent-button" class="money-denomination">1 Cent</button>
    <button id="next-button">Next Question</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
